<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="controls">
            <div class="control-item">
                <label for="slider" class="slider-label"
                    >Grid Size : <span class="grid-size"></span
                ></label>
                <input
                    type="range"
                    name="slider"
                    min="1"
                    max="100"
                    value="50"
                    class="slider"
                />
            </div>
            <div>
                <label for="show-border">show borders</label>
                <input type="checkbox" name="show-border" class="show-border" />
            </div>
        </div>
        <div class="container"></div>
    </body>
    <script src="main.js"></script>
</html>
